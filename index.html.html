
<!DOCTYPE html>
<html>
<head>
  <title>EVCS Locator with List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 75%; float: left; }
    #sidebar {
      height: 100%;
      width: 25%;
      float: right;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      background: #f7f7f7;
      border-left: 1px solid #ccc;
    }
    .charger-item {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .charger-item:hover {
      background: #e0f7fa;
    }
  </style>
  <script src="charger_data.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h3>Nearby Chargers</h3>
    <div id="charger-list">Loading...</div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6YwoofV6JUhFIkf4KlY32f-MSXeMNM9c&libraries=geometry&callback=initMap" async defer></script>
  <script>
    let map, userMarker, directionsService, directionsRenderer;
    let userPos = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 12.9716, lng: 77.5946 },
        zoom: 12,
        mapTypeId: "roadmap"
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          userPos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          userMarker = new google.maps.Marker({
            position: userPos,
            map: map,
            title: "You are here",
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
          });

          map.setCenter(userPos);
          renderChargerMarkersAndList();
        }, () => {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation is not supported.");
      }
    }

    function getDistanceMeters(p1, p2) {
      return google.maps.geometry.spherical.computeDistanceBetween(
        new google.maps.LatLng(p1.lat, p1.lng),
        new google.maps.LatLng(p2.lat, p2.lng)
      );
    }

    function routeTo(dest) {
      if (!userPos) {
        alert("User location not set.");
        return;
      }

      directionsService.route({
        origin: userPos,
        destination: dest,
        travelMode: google.maps.TravelMode.DRIVING,
        drivingOptions: {
          departureTime: new Date(),
          trafficModel: "bestguess"
        }
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);
          const leg = response.routes[0].legs[0];
          const eta = leg.duration.text;
          const arrival = new Date(Date.now() + leg.duration.value * 1000).toLocaleTimeString();
          alert(`✅ ETA: ${eta}\n⏱️ Arrival: ${arrival}`);
        } else {
          alert("Routing failed: " + status);
        }
      });
    }

    function renderChargerMarkersAndList() {
      const listDiv = document.getElementById("charger-list");
      listDiv.innerHTML = "";

      const sortedChargers = chargerData
        .map((c, i) => ({
          ...c,
          dist: getDistanceMeters(userPos, { lat: c.lat, lng: c.lon }),
          idx: i
        }))
        .sort((a, b) => a.dist - b.dist)
        .slice(0, 10);

      sortedChargers.forEach((c, i) => {
        const chargerPos = { lat: c.lat, lng: c.lon };
        const marker = new google.maps.Marker({
          position: chargerPos,
          map: map,
          title: `${c.type} (${c.load} users)`,
          icon: c.type === "Existing"
            ? "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
            : c.type === "GA"
            ? "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
            : "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"
        });

        const el = document.createElement("div");
        el.className = "charger-item";
        el.innerHTML = `
          <strong>${c.type} Charger</strong><br>
          Load: ${c.load} users<br>
          Distance: ${(c.dist / 1000).toFixed(2)} km
        `;
        el.onclick = () => {
          map.setCenter(chargerPos);
          map.setZoom(14);
          routeTo(chargerPos);
        };
        listDiv.appendChild(el);
      });
    }
  </script>
</body>
</html>
