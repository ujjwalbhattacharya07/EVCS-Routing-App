<!DOCTYPE html>
<html>
<head>
  <title>EVCS Locator â€“ Navigation Ready</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial; }
    #map { height: 100%; width: 70%; float: left; }
    #sidebar {
      width: 30%;
      height: 100%;
      float: right;
      background: #1e1e1e;
      color: white;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    .charger-item {
      background: #2e2e2e;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .charger-item:hover {
      background: #444;
    }
    select, button {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
    }
    #directions-panel {
      background: #111;
      padding: 10px;
      margin-top: 10px;
      font-size: 13px;
      max-height: 250px;
      overflow-y: auto;
      border-radius: 5px;
    }
  </style>
  <script src="charger_data.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>ðŸ”‹ EVCS Nearby</h2>
    <label for="mode">Travel Mode:</label>
    <select id="mode">
      <option value="DRIVING">ðŸš— Driving</option>
      <option value="WALKING">ðŸš¶ Walking</option>
      <option value="BICYCLING">ðŸš´ Bicycling</option>
    </select>
    <button onclick="toggleTheme()">ðŸŒ— Toggle Dark Mode</button>
    <button onclick="toggleTraffic()">ðŸš¦ Toggle Traffic</button>
    <div id="charger-list">Loading chargers...</div>
    <div id="directions-panel"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry&callback=initMap" async defer></script>
  <script>
    let map, userMarker, directionsService, directionsRenderer, trafficLayer;
    let userPos = null;
    let darkMode = true;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 12.9716, lng: 77.5946 },
        zoom: 12,
        styles: darkMode ? darkStyles : []
      });

      trafficLayer = new google.maps.TrafficLayer();
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        panel: document.getElementById("directions-panel")
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          userPos = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };
          userMarker = new google.maps.Marker({
            position: userPos,
            map,
            title: "You are here",
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
          });
          map.setCenter(userPos);
          showChargers();
        }, () => alert("Geolocation failed"));
      } else {
        alert("Geolocation not supported");
      }
    }

    function routeTo(dest) {
      if (!userPos || !userPos.lat || !userPos.lng) {
        alert("User location not ready. Please allow location access and try again.");
        return;
      }

      const mode = document.getElementById("mode").value;
      directionsRenderer.setMap(null);
      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        panel: document.getElementById("directions-panel")
      });

      directionsService.route({
        origin: userPos,
        destination: dest,
        travelMode: google.maps.TravelMode[mode],
        drivingOptions: {
          departureTime: new Date(),
          trafficModel: "bestguess"
        }
      }, (res, stat) => {
        if (stat === "OK") {
          directionsRenderer.setDirections(res);
          const leg = res.routes[0].legs[0];
          alert(`âœ… ETA: ${leg.duration.text}\nâ±ï¸ Arrival: ${new Date(Date.now() + leg.duration.value * 1000).toLocaleTimeString()}`);
        } else {
          alert("Routing failed: " + stat);
        }
      });
    }

    function startExternalNavigation(destLat, destLng) {
      if (!userPos) return alert("User location not set.");
      const url = `https://www.google.com/maps/dir/?api=1&origin=${userPos.lat},${userPos.lng}&destination=${destLat},${destLng}&travelmode=driving`;
      window.open(url, '_blank');
    }

    function showChargers() {
      const list = document.getElementById("charger-list");
      list.innerHTML = "";
      chargerData
        .map(c => ({ ...c, dist: getDistance(userPos, { lat: c.lat, lng: c.lon }) }))
        .sort((a, b) => a.dist - b.dist)
        .slice(0, 10)
        .forEach(c => {
          const chargerLoc = { lat: c.lat, lng: c.lon };
          new google.maps.Marker({
            position: chargerLoc,
            map,
            title: `${c.type} (${c.load})`,
            icon: c.type === "GA" ? "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
                 : c.type === "PSO" ? "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"
                 : "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
          });

          const item = document.createElement("div");
          item.className = "charger-item";
          item.innerHTML = `
            <b>${c.type} Charger</b><br>
            Load: ${c.load}<br>
            Distance: ${(c.dist / 1000).toFixed(2)} km<br>
            <button onclick="routeTo({ lat: ${c.lat}, lng: ${c.lon} })">Route Here</button>
            <button onclick="startExternalNavigation(${c.lat}, ${c.lon})">Start Navigation</button>
          `;
          list.appendChild(item);
        });
    }

    function toggleTheme() {
      darkMode = !darkMode;
      map.setOptions({ styles: darkMode ? darkStyles : [] });
      document.body.style.background = darkMode ? "#1e1e1e" : "white";
      document.getElementById("sidebar").style.background = darkMode ? "#1e1e1e" : "white";
      document.getElementById("sidebar").style.color = darkMode ? "white" : "black";
    }

    function toggleTraffic() {
      trafficLayer.setMap(trafficLayer.getMap() ? null : map);
    }

    function getDistance(p1, p2) {
      return google.maps.geometry.spherical.computeDistanceBetween(
        new google.maps.LatLng(p1.lat, p1.lng),
        new google.maps.LatLng(p2.lat, p2.lng)
      );
    }

    const darkStyles = [
      { elementType: "geometry", stylers: [{ color: "#1d2c4d" }] },
      { elementType: "labels.text.fill", stylers: [{ color: "#8ec3b9" }] },
      { elementType: "labels.text.stroke", stylers: [{ color: "#1a3646" }] },
      { featureType: "administrative.country", elementType: "geometry.stroke", stylers: [{ color: "#4b6878" }] },
      { featureType: "landscape.natural", elementType: "geometry", stylers: [{ color: "#023e58" }] },
      { featureType: "poi", elementType: "geometry", stylers: [{ color: "#283d6a" }] },
      { featureType: "road", elementType: "geometry", stylers: [{ color: "#304a7d" }] },
      { featureType: "transit", elementType: "geometry", stylers: [{ color: "#2f3948" }] },
      { featureType: "water", elementType: "geometry", stylers: [{ color: "#0e1626" }] }
    ];
  </script>
</body>
</html>
